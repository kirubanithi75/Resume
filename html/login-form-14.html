<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/util.css">
        <link rel="stylesheet" href="../css/login-form-14.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" >


    </head>
    <body>
        <div class="section">

            <h2 class="title font-weight-small tac">Login #04</h2>


            <div class="container row-flex">
                <div class="form-contain">
                    <div class="row row-flex">
                        <div class="image"></div>

                        <div class="login-wrap">
                            <div class="row-input">
                                <h3 class="sub-title">Sign In</h3>
                                <div class="social row-flex col-m ">
                                    <div class="social-icon-box-m">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                    <div class="social-icon-box-m">
                                        <i class="fa fa-twitter"></i>
                                    </div>
                                </div>


                            </div>



                            <div class="lable">
                                <p class="name-sub">Username</p>
                                <input class="form-control" type="text" placeholder="Username">

                                
                            </div>

                            <div class="lable">
                                <p class="name-sub">Password</p>
                                <input class="form-control" type="password" placeholder="Username">

                                
                            </div>

                            <div class="lable">
                                <button class="submit">Sign In</button>
                                

                            </div>


                            <div class="label-checkbox">
                                <label class="main">
                                    Remember me
                                    <input type="checkbox">
                                    <span class="checkbox-container"></span>
                                </label>
                                <p>
                                    Forgot Password?</p>
        
                            </div>


                            <p class="text">Not a member? <a href="#signup">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
