<!DOCTYPE html>
<html>

<head>

    <title>Contact Form</title>

    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/util.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">






</head>

<body>

    <div class="contian">

        <div class="centerpage">
            <h2>Contact Form</h2>
            <div class="input">
                <input type="name" placeholder="john Doe" class="name">
                <label class="lab" >Name</label>

            </div>

            <div class="input input2">
                <input type="Email" placeholder="Email@example.com" class="name">
                <label class="lab">Email</label>

            </div>

            <div class="input input3">
                <input type="Website" placeholder="WWW.example.com" class="name">
                <label class="lab">Website</label>

            </div>

            <div class="input input4">
                <input type="Website" placeholder="Write something to us" class="write">
                

            </div>


            <div class="send">
                        <button class="but">Send</button>



            </div>






        </div>






    </div>




</body>




</html>
