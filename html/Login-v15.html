<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/util.css">
        <link rel="stylesheet" href="../css/Login-v15.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container row-flex">
            <div class="main-container">
                <div class="form-title row-flex">
                    <h4 class="title">Sign In</h4>

                </div>


                <div class="validate-form">
                    <div class="user">
                        <input class="input font-weight-small" type="text" placeholder="Enter user name">
                        <span class="label-input font-weight-small">Username</span>

                    </div>


                    <div class="user user-margin">
                        <input class="input font-weight-small" type="text" placeholder="Enter Password">
                        <span class="label-input label-input-top font-weight-small">Password</span>

                    </div>


                    <div class="label-checkbox">
                        <label class="main">
                            Remember me
                            <input type="checkbox">
                            <span class="checkbox-container"></span>
                        </label>
                        <p>
                            Forgot Password?</p>

                    </div>
                    <button class="btn-login">
                        Login
                        </button>
















                </div>






            </div>















        </div>
    </body>
</html>
